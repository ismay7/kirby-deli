title: Menu

tabs:
  content:
    label: "Inhalt"
    columns:
      main:
        width: 2/3
        sections:
          fields:
            type: fields
            fields:
              myTitle:
                label: "Seitentitel"
                type: text
                required: true
              introText:
                label: "Beschreibungstext"
                type: textarea
                size: small

              dinnerHeadline:
                type: headline
                label: "Abendkarte"

              aboutDinner:
                label: "Text: Abendkarte"
                type: textarea
                size: small

              imgDinner:
                label: "Bild: Abendkarte"
                type: files
                multiple: false
                layout: cards
                size: tiny
                uploads:
                  template: image
                query: page.files.filterBy('type', 'image')
                width: 1/2

              pdfDinner:
                label: "PDF: Abendkarte (Upload)"
                type: files
                multiple: false
                layout: list
                size: tiny
                uploads:
                  template: pdf
                query: page.files.filterBy('extension', 'pdf')
                width: 1/2
                help: "Wird mit Button auf Website verlinkt."

              lunchHeadline:
                type: headline
                label: "Mittagsmen端"

